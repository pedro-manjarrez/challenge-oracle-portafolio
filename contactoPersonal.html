    <main>
        <form>
            <legend>!Para contactarme¡ </legend>
            <legend>Favor de llenar el siguiente formulario</legend>
            <br>
            <!--Se agrega la palabra "required" indicar que el campo es requerido-->
            <!--Se agrega la palabra "placehoder" indicar el formato de llenado-->
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <!--Se modifica al type email relacionado al correo electronico (aroba)-->
            <label for="correoelectronico">Coreo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required 
            placeholder="email@domiio.com">

            <label for="asunto">Asunto</label>
            <textarea cols="70" rows="3" id="mensaje" class="input-padron" required
            placeholder="Asunto pòr el que montactas"></textarea>


            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required
            placeholder="Favor favor de proporcionar, correo, telefono, whatsup,etc"></textarea>

            <fieldset>
            <legend>¿Porque medio me contacto contigo?</legend>
        
            <!--Para que el boton de radio aparezca antes de la descripcion, 
                se pone dentro del label-->
            <label for="radio-email"><input type="radio" name="contacto" 
                value="email" id="redio-email">eMail</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" 
                value="email" id="radio-telefono">Telefono</label>
            
            <!--Se agrega la palabra "checked" para seleccionar por anticipado el boton-->    
            <label for="radio-whatsapp"><input type="radio" name="contacto"
                 value="email" id="radio-whatsapp" checked>WhatsApp</label>
            

            </fileset>
            <br>            
            <input type="submit" value="Enviar Mensaje" class="enviar">
        
        </form>

        
    </main>

    <footer>
